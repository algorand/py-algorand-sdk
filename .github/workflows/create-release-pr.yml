name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Source branch, commit, or tag to create the release branch from'
        default: 'develop'
        type: string
      release_version:
        description: 'In the vX.X.X format and will be used for tag and branch name'
        default: 'vx.x.x'
        required: true
        type: string
  # push:

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.source_ref }}

      - name: Create branch
        run: |
          git checkout -b release/${{ inputs.release_version }}
          git push --set-upstream origin release/${{ inputs.release_version }}

      - name: Get Changelog
        uses: mikepenz/release-changelog-builder-action@v3.7.2
        id: build_changelog
        # with:
        #   release_version: ${{ inputs.release_version }}

      - name: Build Changelog
        env:
          RELEASE_VERSION: ${{ inputs.release_version }}
        run: |
          echo -e ${{steps.build_changelog.outputs.changelog}} > CHANGELOG.md
          echo -e "${RELEASE_VERSION}\n" > CHANGELOG.md
          cat CHANGELOG.md
          git commit -m "update CHANGELOG.md"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.1
        with:
          branch: release/${{ inputs.release_version }}
          base: master
          title: "FOR REVIEW ONLY: py-algorand-sdk ${{ inputs.release_version }}"
          body: ${{steps.build_changelog.outputs.changelog}}
          assignees: algobarb
          team-reviewers: algorand/devops
          draft: true
